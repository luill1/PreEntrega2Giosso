<script>
    const elemento1 = document.getElementById("img1");
    const elemento2 = document.getElementById("img2");
    const elemento3 = document.getElementById("img3");
    const elemento4 = document.getElementById("img4");

    const carrusel = document.getElementById("carrusel");
    const tamaño = 600; 

    const botonSiguiente = document.getElementById("siguiente");  
    const botonAnterior = document.getElementById("anterior"); 
    const arregloImg = [ elemento1, elemento2, elemento3, elemento4 ];
    let posActual = 0;
    const posFinal = arregloImg.length-1;
    function siguiente (  ) {
        if( posActual < posFinal ){
            posActual = posActual+1;
            carrusel.style.transform = `translateX(-${posActual*tamaño}px)`;
        }    
    }
    function anterior (  ) {
        if( posActual > 0 ){
            posActual = posActual-1;
            console.log("testeo", posFinal, posActual);
            carrusel.style.transform = `translateX(-${posActual*tamaño}px)`;
        } 
    }

    botonSiguiente.addEventListener("click", (event) => {
        siguiente (  );
    });
    botonAnterior.addEventListener("click", (event) => {
        anterior (  );
    });


</script>
